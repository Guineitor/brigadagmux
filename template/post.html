  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/">Brigada Catarina</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/#about">Sobre</a></li>

    </div>
    </div>

    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">{{.Titulo}}</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5">{{.SubTitulo}}</p>
                
                <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Mais</a>
            </div>
        </div>
    </div>
</header>
  <!-- Post Content -->
  <article>
    <div class="container" id="about">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="post-meta">Postado por <a href="#">{{.Autor}}</a> em {{.Data}}</p>
          {{.Conteudo}}
          <a href="#">
            <img class="img-fluid" src="../{{.Fotos}}" alt="">
          </a>
        </div>
      </div>
    </div>
  </article>
  <hr>
  <!-- Footer -->
  <footer>
    <div class="container">
